<!-- Login -->
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <h5>Sign In</h5>
                </div>
                <div class="card-body">
                    <form role="form" method="POST" action="https://forge.laravel.com/auth/login">
                        <div class="form-group row"><label for="email" class="col-md-3 col-form-label text-md-right">Email</label>
                            <div class="col-md-7"><input type="email" id="email" name="email" placeholder="Email" autocapitalize="off" autocomplete="email" class="form-control"></div>
                        </div>
                        <div class="form-group row"><label for="password" class="col-md-3 col-form-label text-md-right">Password</label>
                            <div class="col-md-7"><input type="password" name="password" placeholder="Password" autocomplete="current-password" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-7 offset-md-3">
                                <div class="form-check"><input type="checkbox" name="remember" id="remember_me" class="form-check-input"> <label for="remember_me" class="form-check-label">Remember Me</label></div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-5 offset-md-3"><button type="submit" class="btn btn-green">
                                    Sign In
                                </button> <a href="/password/remind" class="ml-4">Forgot Your Password?</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sign-up -->
<div class="container">
    <div>
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-sm-10">
                <h1 class="text-center">
                    Get started in minutes.
                </h1>
                <p class="text-center lead mt-3 mx-auto w-75">
                    First, let's create your account. Once your account has been created you can choose the billing plan that is right for you and link your account with a server provider.
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form role="form" method="POST">
                    <div class="card card-default">
                        <div class="card-header">
                            <h5>Register</h5>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" style="display: none;"><strong>Whoops!</strong> There were some problems with your input.<br><br>
                                <ul></ul>
                            </div>
                            <div class="form-group row"><label for="email" class="col-md-3 col-form-label text-md-right">Name</label>
                                <div class="col-md-8"><input type="text" id="name" placeholder="Name" class="form-control"></div>
                            </div>
                            <div class="form-group row"><label for="email" class="col-md-3 col-form-label text-md-right">Email</label>
                                <div class="col-md-8"><input type="email" id="email" placeholder="Email" autocapitalize="off" autocomplete="email" class="form-control"></div>
                            </div>
                            <div class="form-group row"><label for="password" class="col-md-3 col-form-label text-md-right">Password</label>
                                <div class="col-md-8"><input type="password" placeholder="Password" autocomplete="new-password" class="form-control"></div>
                            </div>
                            <div class="form-group row"><label for="password" class="col-md-3 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-8"><input type="password" placeholder="Password" class="form-control"></div>
                            </div>
                            <div class="form-group row"><label for="password" class="col-md-3 col-form-label text-md-right"></label>
                                <div class="col-md-8">
                                    <div class="form-check"><input type="checkbox" name="terms" id="terms" class="form-check-input"> <label for="terms" class="form-check-label">
                                            &nbsp;&nbsp;I agree to the
                                            <a href="https://forge.laravel.com/terms" target="_blank" style="text-decoration: underline;">Terms of Service</a> and
                                            <a href="https://forge.laravel.com/privacy" target="_blank" style="text-decoration: underline;">Privacy Policy</a>.
                                        </label></div>
                                </div>
                            </div>
                            <div class="row"><label for="password" class="col-md-3 col-form-label text-md-right"></label>
                                <div class="col-md-8"><button type="button" class="btn btn-green">
                                        Register
                                    </button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
