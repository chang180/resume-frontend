<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>

<body class="bg-info">



    <!-- Login -->
    <div class="container mt-3">
        <div class="row justify-content-md-center">
            <div class="col-lg-8">
                <div class="card card-default">
                    <div class="card-header">
                        <h5>Sign In</h5>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row"><label for="account"
                                    class="col-md-3 col-form-label text-md-right">帳號</label>
                                <div class="col-md-7"><input type="text" id="account" name="account"
                                        placeholder="account" autocapitalize="off" autocomplete="account"
                                        class="form-control"></div>
                            </div>
                            <div class="form-group row"><label for="password"
                                    class="col-md-3 col-form-label text-md-right">密碼</label>
                                <div class="col-md-7"><input type="password" name="password" placeholder="Password"
                                        autocomplete="current-password" class="form-control"></div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-5 offset-md-3"><button type="button" class="btn btn-success"
                                        onclick="location.href='index.html'">
                                        登入
                                    </button> <a href="./index.html" class="ml-4">忘記密碼</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
